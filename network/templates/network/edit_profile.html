{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div class="container mt-4">
        <h2>Edit Profile</h2>
        <div class="row">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
