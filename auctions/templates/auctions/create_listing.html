{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
    <div class="container">
        <h2>Create a New Listing</h2>
        <div class="row">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Create Listing</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
